<!DOCTYPE html>
<html>
<head>
  <title>WOW Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Recreating a WOW Card</h1>
  <article data-reactroot="" class="photo-card photo-card_not-saved" id="zpid_85976064"><a href="/homedetails/8010-Taber-Rd-Cashmere-WA-98815/85976064_zpid/"
      class="photo-card-link hdp-link routable" aria-label="House For Sale, 8010 Taber Rd, Cashmere, WA, $469,000"></a>
    <div class="photo-card-details">
      <h3 class="photo-card-addr">8010 Taber Rd, Cashmere, WA</h3>
      <p class="photo-card-type">
        <span class="photo-card-type-icon zsg-icon-for-sale"></span>
        House For Sale
        <!-- /react-text -->
      </p>
      <div class="photo-card-heading">
        <p class="photo-card-price">$469,000</p>
        <ul class="photo-card-basics">
          <li>4 bds</li>
          <li>2 ba</li>
          <li>2,730 sqft</li>
        </ul>
      </div>
    </div>
    <div class="photo-card-top">
      <div class="photo-card-variable-text photo-card-overlay"><span>6 days on Zillow</span></div>
      <div class="photo-card-img" style="background-image: url('https://photos.zillowstatic.com/p_e/ISu47hjvfobig11000000000.jpg');"></div><button
        class="photo-card-save" type="button" aria-label="Favorite to save">
        <!-- react-text: 19 -->&lt;3
        <!-- /react-text --><span class="image-control sprite-heart-line new-save-hide-icon larger-save" style="background-image: url(&quot;undefinedimages/hearts_Sprite_new.png&quot;);"></span></button>
    </div>
  </article>
</body>
</html>
